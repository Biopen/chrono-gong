<div *ngIf="gong">
  <h2>{{ gong.title }}</h2>  
    <input class="delayInput" [(ngModel)]="gong.delay" type="number" placeholder="name" />
    <div class="legend">Minutes</div>
    <app-sound-selector [gong]="gong"></app-sound-selector>
    
    <div class="range-field">
      <label>Volume</label>
      <input type="range" [(ngModel)]="gong.volume" min="0" max="100" />
    </div>
    <!-- <input  type="file" placeholder="name" /> --><!-- [(ngModel)]="gong.soundUrl" -->
</div>
